<table class="table table-bordered table-striped table-hover">
    <thead class="bg-dark">
        <tr>
            <th scope="col">Producto ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Stock</th>
            <th scope="col">Perece</th>
            <th scope="col">Fecha de vencimiento</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Modificar</th>
          </tr>
    </thead>
    <tbody>
        @for (producto of productos; track $index) {
            <tr>
              <th scope="row">{{producto.producto_id}}</th>
              <td>{{producto.nombre}}</td>
              <td>{{producto.marca}}</td>
              <td>{{producto.stock}}</td>
              <td>{{producto.perece}}</td>
              <td>{{producto.fecha_vencimiento_formateada}}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-dark"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                  (click)="prepareDelete(producto.producto_id)"
                >
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </td>
              <td>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                  </svg>
              </td>
              <!-- <button type="button" class="btn btn-outline-primary" [routerLink]="['/tabla-general', alumno.ID]">Detalle</button> -->
              <!-- <button type="button" class="btn btn-outline-danger" (click)="eliminarAlumno(alumno.ID)">Eliminar</button> -->
            </tr>
          }
    </tbody>
</table>

<app-delete-product
  *ngIf="selectedProductId"
  [productId]="selectedProductId"
  (onDelete)="eliminarProducto($event)"
  (onCancel)="cancelarEliminacion()"
></app-delete-product>
