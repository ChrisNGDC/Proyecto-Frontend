<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteModalLabel">Confirmar eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar" (click)="cancelDelete()"></button>
        </div>
        <div class="modal-body">
          <p>
            ¿Estás seguro de que deseas eliminar el producto con ID 
            <strong>{{ productId }}</strong>?
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelDelete()">Cancelar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmDelete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
